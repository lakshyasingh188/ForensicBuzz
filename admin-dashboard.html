<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="mcq.css">
</head>
<body>

<h2>Admin Dashboard</h2>

<div class="box">
  <h3>Add Topic</h3>
  <input id="topicTitle" placeholder="Topic Title">
  <input id="topicDesc" placeholder="Topic Description">
  <button onclick="addTopic()">Save Topic</button>
</div>

<div class="box">
  <h3>Add MCQ</h3>
  <select id="topicSelect"></select>

  <input id="q" placeholder="Question">
  <input id="a" placeholder="Option A">
  <input id="b" placeholder="Option B">
  <input id="c" placeholder="Option C">
  <input id="d" placeholder="Option D">

  <button onclick="addMCQ()">Save MCQ</button>
</div>

<button class="logout" onclick="logout()">Logout</button>

<script src="admin-dashboard.js"></script>
</body>
</html>
