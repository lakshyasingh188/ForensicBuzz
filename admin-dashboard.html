<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard forensicbuzz</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>

<h2>Admin Dashboard</h2>

<div class="box">
  <h3>Add Topic</h3>
  <input id="topicTitle" placeholder="Topic name">
  <button onclick="addTopic()">Save Topic</button>
</div>

<div class="box">
  <h3>Select Topic</h3>
  <select id="topicSelect"></select>
</div>

<div class="box">
  <h3>Add MCQ</h3>

  <input id="q" placeholder="Question">
  <input id="a" placeholder="Option A">
  <input id="b" placeholder="Option B">
  <input id="c" placeholder="Option C">
  <input id="d" placeholder="Option D">

  <select id="ans">
    <option value="">Correct Answer</option>
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
    <option value="D">D</option>
  </select>

  <button onclick="addMCQ()">Save MCQ</button>
</div>

<script type="module" src="admin-dashboard.js"></script>
</body>
</html>
