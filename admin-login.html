<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>

  <link rel="stylesheet" href="admin.css">
</head>

<body>

  <div class="box">
    <h2>Admin Login</h2>

    <input
      type="email"
      id="emailInput"
      placeholder="Admin Email"
      required
    >

    <input
      type="password"
      id="passwordInput"
      placeholder="Password"
      required
    >

    <button onclick="login()">Login</button>
  </div>

  <!-- JS file -->
  <script type="module" src="admin-login.js"></script>

</body>
</html>
